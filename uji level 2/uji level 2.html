<script>
    var show = document.getElementById("list");
    var tharga = document.getElementById("total");
    var htax = document.getElementById("tax");
    var jmlh = document.getElementById("jumlah");
    var dataNama = [];
    var dataHarga = [];

    function tampil() {
        awal = 0;
        show.innerHTML = "";
        for (var a = 0; a < dataNama.length; a++) {
            show.innerHTML +=
                "<div class='belanja2'>" + dataNama[a]+"<i text class='fas fa-trash fa-2x' onclick='hapus("+a+")' style='float: right;'></i>"+"<br>" +"Price:"+"<b>"+dataHarga[a] +"</b>" +"<br>"+ "Total Quantity : "+ dataNama.length+ "</div>";
            awal += dataHarga[a];
            jmlh.innerHTML = "Rp. " + awal;
            var tax = awal * 10 / 100;
            htax.innerHTML = "Rp. " + tax;
            var total = awal + tax;
            tharga.innerHTML = "Rp. " + total;
        }
        // just to be sure
        if (dataHarga.length == 0) {
            jmlh.innerHTML = "Rp. " + 0;
            htax.innerHTML = "Rp. " + 0;
            tharga.innerHTML = "Rp. " + 0;
        }
    }
    function hapus(a) {
        dataNama.splice(a, 1);
        dataHarga.splice(a, 1);
        tampil();
    }
    function del_all(argument) {
        dataHarga.splice(tampil());
        dataNama.splice(tampil());
        tampil()
    }
